<!DOCTYPE html>     <!--声明文档类型-->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>导航网页</title>

    <style>
        div{
            /* 盒子内的子元素居中显示 */
            text-align: center;
        }
        a{
            width: 100px;
            height: 50px;
            background: skyblue;
            /* 转换为行内块元素，让宽高生效 */
            display: inline-block;
            /* 文字颜色 */
            color: white;
            /* 去除文字下划线 */
            text-decoration: none;
            /* 文字水平居中 */
            text-align: center;
            /* 文字垂直居中：设置行高正好等于块高度 */
            line-height: 50px;
        }
        /* 鼠标悬停改变背景色*/
        a:hover{
            background-color: orange;
        }
    </style>

</head>

<body>
    <div>
        <a href="#">导航1</a>
        <a href="#">导航2</a>
        <a href="#">导航3</a>
        <a href="#">导航4</a>
    </div>

</body>
</html>
