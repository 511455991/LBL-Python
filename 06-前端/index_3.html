<html lang="en">    <!--html根标签，声明语言类型-->

<head>
    <meta charset="UTF-8">
    <title>CSS层叠样式表的使用</title>
    <!--CSS（Cascading style sheets）：层叠样式表，作用是给html中的标签设置样式，来美化html页面。
        书写位置：css有行内样式、内部样式、外部样式
            行内样式：写在标签内部style属性中，属性值是css属性值键值对。代码耦合不利于后期维护，可配合js使用。
            内部样式：写在style标签中，style标签一般放在head标签中，title标签下（虽然可以放在页面任意位置）。
            外部样式：将css代码放到单独文件中如demo.css，然后导入。属性href：指定外部文件，rel：告诉浏览器这是css文件 <link href="./css/demo.css" rel="stylesheet"/>
        css格式说明：
            <style>
                css选择器{
                    属性名:属性值;
                }
            </style>
    -->

    <!-- 1、外联式，导入css文件    -->
    <!--    <link href="./css/demo.css" rel="stylesheet"/>-->

    <!-- 2、内嵌式   -->
    <style>
        p{
            /* 文字颜色 */
            color: red;
            /* 文字大小 */
            font-size: 30px;
            /* 背景颜色 */
            background-color: skyblue;
            /* 宽度 */
            width: 300px;
            /* 高度 */
            height: 300px;
        }
    </style>

</head>

<body>
    <p>hello world</p>
    <!-- 3、行内式   -->
    <p style="color: green">hello world</p>

<!-- css选择器定位方式：
   1、标签选择器：直接写标签名，如下定位到所有p标签。
    p{color: red}
   2、类选择器：.开头，根据元素属性class的属性值定位元素 如下定位到所有class=cls的元素   <p class='cls'></p>
    .cls{color: black}
   3、id选择器，#开头，根据元素id属性值定位元素。如下定位id值为p1的元素  <p id="p1"></p>
    #p1{color: red}
    4、通配符：*代表所有标签，如
     *{color: red}


   css选择器除了在前端定位会使用它来定位元素然后美化元素，在后端爬虫或操作浏览器时也能拿来定位元素然后获取元素信息或者操作元素
    -->


</body>
</html>
